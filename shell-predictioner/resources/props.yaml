
path:
  weather:
    to_write: resources/merged/weather.json
    to_read: resources/weather_history
    required_fields:
      - city_address
      - day_tempmax
      - day_tempmin
      - day_humidity
      - day_precip
      - day_windgust
      - day_windspeed
      - day_winddir
      - day_cloudcover
      - day_visibility
  alarm:
    to_write: resources/merged/alarms_v2.json
    to_read: resources/alarms_v2
    required_fields:
      - address
      - start
      - end
